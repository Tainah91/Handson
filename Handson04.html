    <!--Início do programa Java script-->

    <script>
        /*ousado:positivo, negativo e nulo*/

        function validaIdade(){//abertura - início

            //usando uma estrutura de seleção ou condição
            
            if(idade >= 18){ // se for verdairo

                alert ("de maior!")
            }else{ //se for falso

            }
        } //encerramento - fim
