<body>
<!--Corpo-->
    <!--
        Crie um algoritmo que leia a entrada de receita da sua casa(total) e total de saidas
        mostrar o saldo. se o saldo for superior a 10.000 mostre um alert ("investir na bolsa")
    -->  
    <!--Caixa de texto-->
     Digite sua renda familiar <input type="number" id="valor1">
    Digite quando gasta da renda familiar <input type="number" id="valor2">
    <!--Defina o botão-->
    <button onclick="total()">Calcular Total</button>
    <!--Paragrafo-->
    <p id="total"></p>
    
    <script>
        //declarando uma função
        function total(){//abertura - inicio
            var valor1 = parseFloat(document.getElementById ("valor1").value) //declarando uma variavel
            var valor2 = parseFloat(document.getElementById ("valor2").value) //declarando uma variavel
            var saldoTotal = (valor1 - valor2) // declarando uma variavel

            if(saldoTotal > 10000){ //se for verdadeiro
                //é maior
                alert("Investa na bolsa!")

            }else{ //se for falso
                // é menor
                alert("Não invista na bolsa!")
            }
        } //encerramento -fim
    </script>
</body> <!--Encerramento do corpo-->
