<body>

    Digite um número <input type="text" num="número">
    <button onclick="validaNumero()">Verificar</button>

    <script>
        function validaNumero(){
            var numero= document.getElementaById("numero").value;

            if (numero>0){
                alert ("O número é Positivo!");
            }else if(numero<0){
                alert ("O número é Negativo!");
            } else {
                alert("O número é nulo!")
            }
        }
    </script>
